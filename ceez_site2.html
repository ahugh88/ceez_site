<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form data-multi-step class="multi-step-form">
        <div class="card active" data-step>
            <h3 class="step-title">This is step 1</h3>
            <div class="form-group">
        <label form="email">Email</label>
        <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
            <label form="phone number">Phone Number</label>
            <input type="phone number"  name="phone number" id="phone number">
            </div>
        <div class="form-group">
            <label form="firstname">First Name</label>
            <input type="firstname"  name="firstname" id="firstname">
        </div>
        <div class="form-group">
            <label form="lastname">Last Name</label>
            <input type="lastname"  name="lastname" id="lastname">
        </div>
    <div class="button">
        <button type="button"data-next>Next</button>
    </div>
        </div>
        <div class="card" data-step>
        <h3 class="step-title">This is step 2</h3>
        <div class="form-group">
            <label form="adress">Address</label>
            <input type="address" name="address" id="address">
        </div>
        <div class="form-group">
            <label form="city">City</label>
            <input type="city" name="city" id="city">
        </div>
        <div class="form-group">
            <label form="zip">Zipcode</label>
            <input type="zip" name="zip" id="zip">
        </div>
    
        <p>Do you need help finding your next home?</p>
        <div class="button">
                <input type="radio" id="affirmation" name="affirmation" value="Yes">
                <label for="yes">Yes</label><br>
                <input type="radio" id="affirmation" name="affirmation" value="No">
                <label for="no">No</label><br>
        </div>   
        <div class="button">
            <button type="button"data-previous>Previous</button>
            
        </div>
    
        <div class="button">
            <button type="submit">Submit</button>
        </div>
        </div>
    </form>
</body>
</html>
